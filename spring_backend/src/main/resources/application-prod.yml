jwt:
  secret: ${JWT_SECRET}
spring:
  datasource:
    platform: postgresql
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:spookify}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  h2:
    console:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        cache:
          redisson:
            config: redisson-prod.yaml
server:
  port: ${PORT:8080}